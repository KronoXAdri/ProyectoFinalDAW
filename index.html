<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
    <body id="layout">
        <img src="./resources/img/altavoz.png" alt="Altavoz" id="altavoz" class="imagenes-audio">
        <img src="./resources/img/silenciado.png" alt="Altavoz" id="silencio" class="imagenes-audio">
        <audio src="./resources/music/mainThemeDoom.mp3" autoplay loop id="musica"></audio>
        <div class="alinear-form color-fondo-azul d-flex flex-column justify-content-center align-items-center">
             <form action="#" method="post" class="color-fondo-blanco borde-formulario d-flex flex-column justify-content-evenly align-items-center">
                <div class="w-100 texto-centro">
                    <h1 class="retro color-letra-negro sombra-texto">Inicio de Sesión</h1>
                </div>
                <div class="w-75">
                    <label for="correo" class="retro"> Correo </label>
                    <input type="text" name="correo" id="correo" class="form-control w-100 h-100" placeholder="correo@ejemplo.com">
                </div>
                <div class="w-75">
                    <label for="inputPassword" class="retro"> Contraseña </label>
                    <input type="password" name="password" id="inputPassword" class="form-control w-100 h-100" placeholder="Password">
                </div>
                <div class="w-50 mt-3">
                    <input type="submit" value="Enviar" class="form-control btn btn-dark btn-lg" id="boton">
                </div>
                <div class="w-100 d-flex flex-row align-items-center justify-content-evenly retro">
                    <div class="sin-cuenta cursor">
                        <p class="no-margin"> ¿Aún sin cuenta? </p>
                    </div>
                    <div class="invitado cursor">
                        <p class="no-margin"> Acceso Invitado </p>
                    </div>
                </div>
             </form>
        </div>
        <div id="animated">

        </div>
        <script src="js/controlaSonido.js"></script>
        <script src="js/controlaCharacter.js"></script>
        <script src="js/peticionJS.js"></script>
        <script src="js/controlSinCuentaYAccesoInvitado.js"></script>
    </body>
</html>
